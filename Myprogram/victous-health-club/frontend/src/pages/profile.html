<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Victous Health Club</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        <form id="profile-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" disabled>
            <input type="text" id="phone" placeholder="Your Phone" required>
            <textarea id="address" placeholder="Your Address"></textarea>
            <button type="submit">Update Profile</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Victous Health Club. All Rights Reserved.</p>
    </footer>

    <script src="../js/profile.js"></script>
</body>
</html>
